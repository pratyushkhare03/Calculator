<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="Calculator">
        <input id="input" placeholder="0" readonly>
        <div id="buttons">
            <button onclick="checkvalue(this)" class="operator">AC</button>
            <button onclick="checkvalue(this)" class="operator">()</button>
            <button onclick="checkvalue(this)" class="operator">%</button>
            <button onclick="checkvalue(this)" class="operator">/</button>
            <button onclick="checkvalue(this)">7</button>
            <button onclick="checkvalue(this)">8</button>
            <button onclick="checkvalue(this)">9</button>
            <button onclick="checkvalue(this)" class="operator">*</button>
            <button onclick="checkvalue(this)">4</button>
            <button onclick="checkvalue(this)">5</button>
            <button onclick="checkvalue(this)">6</button>
            <button onclick="checkvalue(this)" class="operator">-</button>
            <button onclick="checkvalue(this)">1</button>
            <button onclick="checkvalue(this)">2</button>
            <button onclick="checkvalue(this)">3</button>
            <button onclick="checkvalue(this)" class="operator">+</button>
            <button onclick="checkvalue(this)">C</button>
            <button onclick="checkvalue(this)">0</button>
            <button onclick="checkvalue(this)">.</button>
            <button onclick="checkvalue(this)" class="operator">=</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
